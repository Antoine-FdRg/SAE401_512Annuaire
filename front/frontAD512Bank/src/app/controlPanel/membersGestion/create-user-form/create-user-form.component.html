<div>
  <div class="mainContainer">
    <div class="group5-frame20">
      <div class="group5-frame4" (click)="toggleShowCreatePopup()">
        <span class="group5-text"><span>ANNULER</span></span>
      </div>
      <div class="group5-frame3" (click)="onCreatePressed()">
        <span class="group5-text02"><span>CRÉER</span></span>
      </div>

      <div class="formContainer">
        <div class="left half">

          <input [formControl]="lastname" placeholder="Nom" type="text"/>
          <input [formControl]="firstname" placeholder="Prénom" type="text"/>
          <input [formControl]="email" placeholder="Adresse mail" type="email"/>
          <input [formControl]="address" placeholder="Adresse" type="text"/>
        </div>
        <div class="half right">
          <input [formControl]="phone" placeholder="Téléphone" type="phone"/>
          <input [formControl]="title" placeholder="Poste" type="text"/>
          <input [formControl]="dateOfBirth" placeholder="Date de naissance" type="text"/>
          <select name="" [formControl]="manager"  id="">
            <option value="" selected disabled hidden>Choisir un manager</option>

            <option *ngFor="let person of this.personList" value="{{person.dn}}">
              {{person.firstName}}
            </option>

          </select>
        </div>
        </div>
