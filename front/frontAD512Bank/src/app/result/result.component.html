<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<section id="sheetsContainer">
    <section class="sheet" *ngFor="let person of listPerson">
        <div class="topInfos">
            <div class="names">
                <div class="name">
                    {{person.name}}
                </div>
                <div class="surname">
                    {{person.surname}}
                </div>
            </div>

            <div class="role" 
                [class.finDir] = "person.role=='Directeur financier'"
            >
                {{person.role}}
            </div>

            <div class="contacts">
                <div class="phone">
                    <span class="material-symbols-rounded infoIcon">
                        call
                    </span>
                    <span>
                        {{person.phone}}
                    </span>
                </div>

                <div class="email">
                    <span class="material-symbols-rounded infoIcon">
                        mail
                    </span>
                        
                    <span>
                        {{person.email}}
                    </span>
                </div>
            </div>
        </div>

        <div class="separator"></div>

        <div class="bottomInfos">
            <div class="login">
                <div class="entete">
                    login
                </div>
                <div class="infoContent">
                    {{person.login}}
                </div>
            </div>

            <div class="tutor">
                <div class="entete">
                    responsable
                </div>
                <div class="infoContent">
                    {{person.tutor}}
                </div>
            </div>
        </div>
    </section>
</section>
