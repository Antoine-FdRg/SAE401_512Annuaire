<section id="results-container">
  <section id="person-container">
    <div
      class="person"
      *ngFor="let person of listPerson; let i = index"
      [attr.data-index]="i"
      (click)="personClicked(person, i)"
    >
      <div
        class="role"
        [class.blue]="
          person.role == 'Directeur financier' ||
          person.role == 'Responsable de paie' ||
          person.role == 'Responsable comptabilité'
        "
        [class.orange]="
          person.role == 'Directeur administratif et juridique' ||
          person.role == 'Responsable juridique' ||
          person.role == 'Responsable administration' ||
          person.role == 'Responsable adjoint administratif' ||
          person.role == 'Responsable adjoint juridique'
        "
        [class.green]="
          person.role == 'Directeur ressources humaines' ||
          person.role == 'Responsable gestion du personnel' ||
          person.role == 'Responsable recrutement'
        "
        [class.lightBlue]="
          person.role == 'Directrice technique' ||
          person.role == 'Responsable recherche et développement' ||
          person.role == 'Responsable logistique'
        "
        [class.purple]="
          person.role == 'Directeur commercial' ||
          person.role == 'Responsable prduit' ||
          person.role == 'Responsable marketing'
        "
        [class.red1]="person.role == 'Présidente'"
        [class.red2]="person.role == 'Directeur général'"
        [class.red3]="
          person.role == 'Directeur général adjoint' ||
          person.role == 'Secrétaire général' ||
          person.role == 'Responsable marketing' ||
          person.role == 'Responsable produit'
        "
      >
        {{ person.role }}
      </div>
      <div class="names">
        <div>{{ person.name }}</div>
        <div>{{ person.surname }}</div>
      </div>
    </div>

    <div
      id="selection-person"
      class="person"
      [style.top.px]="clickedPosition * 120"
    ></div>
  </section>

  <div id="person-details"></div>
</section>
