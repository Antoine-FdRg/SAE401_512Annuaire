<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<section id="sheetsContainer">
  <section class="sheet" *ngFor="let person of listPerson">
    <div class="topInfos">
      <div class="names">
        <div class="name">
          {{ person.firstName }}
        </div>
        <div class="surname">
          {{ person.lastName }}
        </div>
      </div>

      <div
        class="position"
        [class.blue]="
          person.position == 'Directeur financier' ||
          person.position == 'Responsable de paie' ||
          person.position == 'Responsable comptabilité'
        "
        [class.orange]="
          person.position == 'Directeur administratif et juridique' ||
          person.position == 'Responsable juridique' ||
          person.position == 'Responsable administration' ||
          person.position == 'Responsable adjoint administratif' ||
          person.position == 'Responsable adjoint juridique'
        "
        [class.green]="
          person.position == 'Directeur ressources humaines' ||
          person.position == 'Responsable gestion du personnel' ||
          person.position == 'Responsable recrutement'
        "
        [class.lightBlue]="
          person.position == 'Directrice technique' ||
          person.position == 'Responsable recherche et développement' ||
          person.position == 'Responsable logistique'
        "
        [class.purple]="
          person.position == 'Directeur commercial' ||
          person.position == 'Responsable prduit' ||
          person.position == 'Responsable marketing'
        "
        [class.red1]="person.position == 'Présidente'"
        [class.red2]="person.position == 'Directeur général'"
        [class.red3]="
          person.position == 'Directeur général adjoint' ||
          person.position == 'Secrétaire général' ||
          person.position == 'Responsable marketing' ||
          person.position == 'Responsable produit'
        "
      >
        {{ person.position }}
      </div>

      <div class="contacts">
        <div class="phone">
          <span class="material-symbols-rounded infoIcon"> call </span>
          <span>
            {{ person.phone }}
          </span>
        </div>

        <div class="email">
          <span class="material-symbols-rounded infoIcon"> mail </span>

          <span>
            {{ person.email }}
          </span>
        </div>
      </div>
    </div>

    <div class="separator"></div>

    <div class="bottomInfos">
      <div class="login">
        <div class="entete">login</div>
        <div class="infoContent">
          {{ person.login }}
        </div>
      </div>

      <div class="tutor">
        <div class="entete">responsable</div>
        <div class="infoContent">
          {{ person.tutor }}
        </div>
      </div>
    </div>
  </section>
</section>
